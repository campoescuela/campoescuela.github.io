<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1233px;
            height: 698px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/MapadeSuelos_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-31.48691061065965,-64.04961925187409],[-31.445778396739772,-63.964327132948966]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Bing_0');
        map.getPane('pane_Bing_0').style.zIndex = 400;
        var layer_Bing_0 = L.tileLayer('http://ecn.t3.tiles.virtualearth.net/tiles/a{q}.jpeg?g=1', {
            pane: 'pane_Bing_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Bing_0;
        map.addLayer(layer_Bing_0);
        function pop_MapadeSuelos_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Descriptio'] !== null ? autolinker.link(feature.properties['Descriptio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MapadeSuelos_1_0() {
            return {
                pane: 'pane_MapadeSuelos_1',
                opacity: 1,
                color: 'rgba(255,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_MapadeSuelos_1');
        map.getPane('pane_MapadeSuelos_1').style.zIndex = 401;
        map.getPane('pane_MapadeSuelos_1').style['mix-blend-mode'] = 'normal';
        var layer_MapadeSuelos_1 = new L.geoJson(json_MapadeSuelos_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MapadeSuelos_1',
            layerName: 'layer_MapadeSuelos_1',
            pane: 'pane_MapadeSuelos_1',
            onEachFeature: pop_MapadeSuelos_1,
            style: style_MapadeSuelos_1_0,
        });
        bounds_group.addLayer(layer_MapadeSuelos_1);
        map.addLayer(layer_MapadeSuelos_1);
        setBounds();
        var i = 0;
        layer_MapadeSuelos_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #ff0000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_MapadeSuelos_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_MapadeSuelos_1]);
        map.on("zoomend", function(){
            resetLabels([layer_MapadeSuelos_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_MapadeSuelos_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_MapadeSuelos_1]);
        });
        </script>
    </body>
</html>
